<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
    {% for i in city_data %}
    {{i.city}} <br>
    <img src="http://openweathermap.org/img/w/{{ i.icon }}.png" alt="Image"> <br>
    {{i.temp}} <br>
    {{i.description}} <br> <hr>
    {% endfor %}
</body>
</html>
